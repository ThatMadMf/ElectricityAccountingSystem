<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}"/>
    <title>Add new order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add new product: </h1>
<div class="container">
    <form action="#" th:action="@{/admin/new-invoice}" th:object="${invoice}" method="post">
        <div class="table">
            <div class="row">
                <div class="cell">
                    <label> Enter account id:
                        <input type="number" th:field="*{accountId}"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <label> Enter number of electricity units:
                        <input type="number" step="0.01" th:field="*{electricityUnits}"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <input type="submit"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
