<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}"/>
    <title>Add new order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add new product: </h1>
<div class="container">
    <form action="#" th:action="@{/user/new-account}" th:object="${account}" method="post">
        <div class="table">
            <div class="row">
                <div class="cell">
                    <label> Enter city name:
                        <input th:field="*{city}"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <label> Enter tariff name:
                        <input th:field="*{tariffName}"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <label> Enter street name:
                        <input th:field="*{street}"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <label> Enter house number:
                        <input type="number" th:field="*{house}"/>
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="cell">
                    <label> Enter apartment number:
                        <input type="number" th:field="*{apartment}"/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    <input type="submit"/>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
